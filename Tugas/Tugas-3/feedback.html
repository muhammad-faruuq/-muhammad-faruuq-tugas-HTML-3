<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Formulir Umpan Balik</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="biodata.html">Biodata</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="galeri.html">Galeri</a>
      <a href="feedback.html" class="active">Feedback</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <form action="https://httpbin.org/post" method="POST">
        <label>Nama: <input type="text" name="nama"></label><br><br>
        <label>Email: <input type="email" name="email"></label><br><br>
        <label>Umur: <input type="number" name="umur"></label><br><br>

        <p>Rekomendasi Website?</p>
        <label><input type="radio" name="rekom" value="Ya"> Ya</label>
        <label><input type="radio" name="rekom" value="Mungkin"> Mungkin</label>
        <label><input type="radio" name="rekom" value="Tidak"> Tidak</label><br><br>

        <p>Minat:</p>
        <label><input type="checkbox" name="minat" value="Biodata"> Biodata</label>
        <label><input type="checkbox" name="minat" value="Galeri"> Galeri</label>
        <label><input type="checkbox" name="minat" value="Jadwal"> Jadwal</label><br><br>

        <label>Pilih Bidang:
          <select name="bidang">
            <option>Programmer</option>
            <option>Guru</option>
            <option>Desainer</option>
          </select>
        </label><br><br>

        <label>Pesan:<br>
          <textarea name="pesan" rows="5" cols="40"></textarea>
        </label><br><br>

        <button type="reset">Atur Ulang</button>
        <button type="submit">Kirim Feedback</button>
      </form>
    </section>
  </main>
</body>
</html>
