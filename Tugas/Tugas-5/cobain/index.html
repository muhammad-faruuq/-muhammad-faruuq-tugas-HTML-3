<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS Components</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> TUGAS:  komponen alert (informasi)</h1>
      <hr />
    </div>
    <div class="alert">
        <p>ℹ️ Info: Pastikan data Anda sudah lengkap sebelum dikirim.</p>
        <button class="close">×</button>
    </div>
    <div class="pricing">
        <div class="plan">
            <h3>Basic</h3>
            <p class="price">Rp50.000</p>
            <ul>
                <li>1 Project</li>
                <li>Community Support</li>
            </ul>
            <button>Pilih Paket</button>
        </div>
        
        <div class="plan highlight">
            <h3>Pro</h3>
            <p class="price">Rp150.000</p>
            <ul>
                <li>5 Projects</li>
                <li>Priority Support</li>
            </ul>
            <button>Pilih Paket</button>
        </div>
    <div class="plan">
        <h3>Enterprise</h3>
        <p class="price">Rp300.000</p>
        <ul>
            <li>Unlimited Projects</li>
            <li>Dedicated Support</li>
        </ul>
        <button>Pilih Paket</button>
    </div>
</div>
</body>
</html>
